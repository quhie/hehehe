<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troll ProMax</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      line-height: 1.6;
    }

    .tagline {
      margin-top: 1em;
      font-style: italic;
      opacity: 0.85;
    }

    .button {
      margin-top: 2em;
      background-color: white;
      color: #3f5efb;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #e0e0ff;
    }
  </style>
</head>
<body>
  <h1>Troll ProMax</h1>
  <p>Ứng dụng vui nhộn với các hiệu ứng troll hài hước, hoạt ảnh sinh động và âm thanh gây cười. Mang đến cho bạn những phút giây giải trí bất tận.</p>
  <p class="tagline">"Troll là một nghệ thuật — và bạn là nghệ sĩ!"</p>
  <a class="button" href="#">Tải app (sắp ra mắt)</a>
</body>
</html>
